<body>
  <div class="container">
    <div class="row mt-5 mb-5">
      <div class="col-lg-3 col-sm-2 col-md-2"></div>
      <div id = 'msg' ></div>
      <div class="col-lg-6 col-sm-8 col-md-8">

        <form method="post" id="register" action="create.php" class="text-center border border-light p-5" >
          <h4 class="font-weight-bold mb-4 text-uppercase">Registration</h4>

        
          <input type="text" name="fname" class="form-control mb-4" placeholder="First name">


          <input type="text" name="lname" class="form-control mb-4" placeholder="Last name">

          <input type="email" name="email" class="form-control mb-4" placeholder="E-mail">

          <input type="date" name="dob" class="form-control mb-4" placeholder="Date of birth">

          <input type="text" name="mno" class="form-control mb-4" placeholder="Mobile/Telephone number">

          <input type="text" name="designation" class="form-control mb-4" placeholder="Designation">
          <input type="hidden" name="submit" class="form-control mb-4" value='1'>

          <div class="mb-4">
            <label class="mr-2">Gender</label>
          
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" class="custom-control-input" id="male" value="male" name="gender">
              <label class="custom-control-label" for="male">Male</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" class="custom-control-input" id="female" value="female"  name="gender">
              <label class="custom-control-label" for="female">Female</label>
            </div>
          </div>

          <div class="mb-4">
            <label class="mr-2">Hobbies</label>
            
            <div class="custom-control custom-checkbox custom-control-inline">
              <input type="checkbox" class="custom-control-input" id="sing" value="Singing" name="hobbies[]">
              <label class="custom-control-label" for="sing">Singing</label>
            </div>
          
            <div class="custom-control custom-checkbox custom-control-inline">
              <input type="checkbox" class="custom-control-input" id="dance" value="Dancing" name="hobbies[]">
              <label class="custom-control-label" for="dance">Dancing</label>
            </div>
          
            <div class="custom-control custom-checkbox custom-control-inline">
              <input type="checkbox" class="custom-control-input" id="travel" value="Travelling" name="hobbies[]">
              <label class="custom-control-label" for="travel">Travelling</label>
            </div>

            <div class="custom-control custom-checkbox custom-control-inline">
              <input type="checkbox" class="custom-control-input" id="read" value="Reading" name="hobbies[]">
              <label class="custom-control-label" for="read">Reading</label>
            </div>
          </div>

          <input type="submit" class="btn btn-info btn-block my-4"  value="Submit" name="submit">

        </form>
        
      </div>
      <div class="col-lg-3 col-sm-2 col-md-2 mt-5">
      <button class="btn btn-primary btn-block my4" >VIEW PAGE</button>
      </div>
